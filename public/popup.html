<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="texttospeech">
      <h1>FNS</h1>
      <div class="input-text">
        <span>Language</span>
        <select id="language" name="language"></select>
      </div>
      <div class="input-text">
        <span>Online</span>
        <div class="input-text-edit">
          <input type="text" name="onlinetext" id="onlinetext" maxlength="70" />
          <i id="online-icon" class="fa-solid fa-volume-low"></i>
        </div>
      </div>
      <div class="input-text">
        <span>Offline</span>
        <div class="input-text-edit">
          <input
            type="text"
            name="offlinetext"
            id="offlinetext"
            maxlength="70"
          />
          <i id="offline-icon" class="fa-solid fa-volume-low"></i>
        </div>
      </div>
      <div class="input-text">
        <span>Speed</span>
        <input
          name="speed"
          type="range"
          id="speed-control"
          class="styled-slider slider-progress"
        />
        <span id="speed-text"></span>
      </div>
    </div>
    <div class="history">
      <div class="history-search-box">
        <div class="history-text-box">
          <h5>History</h5>
          <i class="fas fa-trash" id="history-delete"></i>
        </div>
        <div class="search-history">
          <input type="text" name="search" id="search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="history-list" id="history"></div>
    </div>
    <div class="footer">
      <p class="text-center">
        <span>Online, Offilne: </span>{name} will be replaced by user's name
      </p>
      <p class="text-center">
        <a target="_blank" href="https://www.buymeacoffee.com/truongthang2211"
          >Buy me a coffee</a
        >
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
